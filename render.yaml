services:
  - type: web
    name: yolov8-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from ultralytics import YOLO; YOLO('yolov8s.pt')"
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0 
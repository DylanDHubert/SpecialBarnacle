services:
  - type: web
    name: yolov8-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      if [ ! -f "hold_detector.pt" ]; then
        echo "Model weights not found. Please ensure hold_detector.pt is present in the repository."
        exit 1
      fi
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0 